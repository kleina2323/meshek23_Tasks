<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משק קליין - ניהול משימות</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>🌿 משק קליין</h1>
                <h2>ניהול משימות חקלאיות</h2>
            </div>
            <img src="images/arbel.png" alt="משק קליין" class="header-logo">
        </div>
        <p id="greeting" class="greeting"></p>
    </header>

    <main class="container">
        <!-- סטטיסטיקות -->
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-label">סה"כ</span>
                <span class="stat-number" id="total-tasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">ממתינות</span>
                <span class="stat-number" id="pending-tasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">הושלמו</span>
                <span class="stat-number" id="completed-tasks">0</span>
            </div>
        </div>

        <!-- טופס הוספת משימה -->
        <section class="add-task-section">
            <h2>הוספת משימה חדשה 📝</h2>
            
            <!-- כפתורי ענפים לסינון -->
            <div class="branch-filter-row">
                <button class="filter-btn active" data-filter="all">📋 הכל</button>
                <button class="filter-btn" data-filter="solar">☀️ סולארי</button>
                <button class="filter-btn" data-filter="dir">🐑 דיר</button>
                <button class="filter-btn" data-filter="lychee">🍒 ליצ'י</button>
                <button class="filter-btn" data-filter="olives">🫒 זיתים</button>
                <button class="filter-btn" data-filter="avocado">🥑 אבוקדו</button>
                <button class="filter-btn" data-filter="finance">💰 פיננסי</button>
            </div>
            
            <form id="task-form">
                <div class="form-row-clean">
                    <div class="form-group">
                        <input type="text" id="task-title" placeholder="מה צריך לעשות?" required>
                    </div>
                    <div class="form-group">
                        <select id="task-branch" required>
                            <option value="">בחר ענף</option>
                            <option value="solar">☀️ סולארי</option>
                            <option value="dir">🐑 דיר</option>
                            <option value="lychee">🍒 ליצ'י</option>
                            <option value="olives">🫒 זיתים</option>
                            <option value="avocado">🥑 אבוקדו</option>
                            <option value="finance">💰 פיננסי</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="task-assignee" required>
                            <option value="">אחראי</option>
                            <option value="adi">עדי</option>
                            <option value="omer">עומר</option>
                            <option value="ido">עידו</option>
                            <option value="dorit">דורית</option>
                            <option value="eli">אלי</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="date" id="task-date" required>
                    </div>
                    
                    <button type="submit" class="btn-add">+ הוסף</button>
                </div>
                <div class="form-row-notes">
                    <textarea id="task-notes" placeholder="הערות (אופציונלי)..." rows="1"></textarea>
                </div>
            </form>
        </section>

        <!-- רשימת משימות -->
        <section class="tasks-section">
            <h2>משימות</h2>
            <div id="tasks-list" class="tasks-list">
                <!-- משימות יוספו כאן דינמית -->
            </div>
            <div id="empty-state" class="empty-state">
                <p>🌱 אין משימות עדיין. הוסף משימה חדשה!</p>
            </div>
        </section>

        <!-- לוג משימות שהושלמו -->
        <section class="log-section">
            <div class="log-header">
                <h2>📋 לוג משימות שהושלמו</h2>
                <button id="toggle-log" class="btn-toggle">הצג לוג</button>
            </div>
            <div id="log-container" class="log-container hidden">
                <div class="log-filters">
                    <label for="log-branch-filter">סנן לפי ענף:</label>
                    <select id="log-branch-filter">
                        <option value="all">הכל</option>
                        <option value="solar">☀️ סולארי</option>
                        <option value="dir">🐑 דיר</option>
                        <option value="lychee">🍒 ליצ'י</option>
                        <option value="olives">🫒 זיתים</option>
                        <option value="avocado">🥑 אבוקדו</option>
                    </select>
                    <label for="log-month-filter">סנן לפי חודש:</label>
                    <input type="month" id="log-month-filter">
                </div>
                <div id="log-list" class="log-list">
                    <!-- משימות שהושלמו יוצגו כאן -->
                </div>
                <div id="log-empty" class="empty-state">
                    <p>📭 אין משימות שהושלמו עדיין</p>
                </div>
                <button id="export-log" class="btn-export">📥 ייצא לוג לקובץ</button>
            </div>
        </section>
    </main>

    <footer>
        <p>משק קליין © 2025</p>
    </footer>

    <!-- Modal לעריכת משימה -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>✏️ עריכת משימה</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-task-id">
                <div class="form-group">
                    <label>כותרת:</label>
                    <input type="text" id="edit-title" required>
                </div>
                <div class="form-group">
                    <label>ענף:</label>
                    <select id="edit-branch" required>
                        <option value="solar">☀️ סולארי</option>
                        <option value="dir">🐑 דיר</option>
                        <option value="lychee">🍒 ליצ'י</option>
                        <option value="olives">🫒 זיתים</option>
                        <option value="avocado">🥑 אבוקדו</option>
                        <option value="finance">💰 פיננסי</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>אחראי:</label>
                    <select id="edit-assignee" required>
                        <option value="adi">עדי</option>
                        <option value="omer">עומר</option>
                        <option value="ido">עידו</option>
                        <option value="dorit">דורית</option>
                        <option value="eli">אלי</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>תאריך יעד:</label>
                    <input type="date" id="edit-date" required>
                </div>
                
                <div class="form-group">
                    <label>הערות:</label>
                    <textarea id="edit-notes" rows="2"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">💾 שמור</button>
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">❌ ביטול</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
